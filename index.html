<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">

        <div class="box">
            <div class="search-container">
                <div class="search">
                    <input class="input" type="text" placeholder="Enter Your City">
                    <button class="btn"><i class="ri-search-line"></i></button>
                </div>
            </div>
            <div class="row-container">
                <h2 class="City"><i class="ri-map-pin-line"></i> <span class="CityName">Location</span> </h2>
                <div class="row-1">
                    <div class="col-1">
                        <img class="weather-img" src="./3D/clear.png" alt="">
                    </div>
                    <div class="col-2">
                        <h1 class="celsius">0 Â°C</h1>
                        <h3 class="condition">Clear</h3>
                        <h3 class="today">Monday</h3>
                        <div class="weather-info">
                            <div class="humidity">
                                <img class="humidity-img weather-info-img" src="./3D/humidity.png" alt="">
                                <h3 class="humidity-txt"><span class="humidity1">0%</span> <br> Humidity</h3>
                            </div>
                            <div class="wind">
                                <img class="wind-img weather-info-img" src="./3D/wind.png" alt="">
                                <h3 class="wind-txt"><span class="wind1">0 Km/h</span> <br> Wind Speed</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./weatherApi.js"></script>
</body>

</html>
